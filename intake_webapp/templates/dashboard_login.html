<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Login - Family Archive</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    .login-card h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .login-card p {
      color: #94a3b8;
      font-size: 0.875rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover { background: #818cf8; }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      text-align: center;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 0.875rem;
      text-decoration: none;
    }

    .back-link:hover { color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Dashboard Login</h1>
    <p>Enter the admin password to access the dashboard.</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/dashboard/login">
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required autofocus>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>

    <a href="/register" class="back-link">Back to Upload Portal</a>
  </div>
</body>
</html>
