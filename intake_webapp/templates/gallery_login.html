<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Memories - Enter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Georgia', serif;
      background: #0a0a0a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 400px;
      margin: 1rem;
      text-align: center;
    }

    .login-card h1 {
      font-size: 2rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      color: #e8b4b8;
    }

    .login-card .subtitle {
      color: #888;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #f5f5f5;
      font-size: 1rem;
      font-family: inherit;
      text-align: center;
      letter-spacing: 0.2em;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e8b4b8;
    }

    .form-group input::placeholder {
      color: #555;
      letter-spacing: 0;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: 1px solid #e8b4b8;
      border-radius: 8px;
      color: #e8b4b8;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 0.1em;
    }

    .btn:hover {
      background: rgba(232, 180, 184, 0.1);
    }

    .error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b6b;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }

    .hint {
      margin-top: 2rem;
      color: #555;
      font-size: 0.8125rem;
    }

    .hint a {
      color: #888;
      text-decoration: none;
    }

    .hint a:hover {
      color: #e8b4b8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Family Memories</h1>
    <p class="subtitle">Enter the family code to view our collection</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/gallery/login">
      <div class="form-group">
        <label>Family Code</label>
        <input type="text" name="family_code" placeholder="Enter code" required autofocus autocomplete="off">
      </div>
      <button type="submit" class="btn">Enter Gallery</button>
    </form>

    <p class="hint">
      Want to contribute photos? <a href="/register">Upload here</a>
    </p>
  </div>
</body>
</html>
