{% extends "base.html" %}
{% block content %}
  <h2>Who is this?</h2>
  {% if clusters|length == 0 %}
    <p>No unnamed clusters found.</p>
  {% else %}
    <div class="grid">
      {% for cluster in clusters %}
        <div class="card">
          <strong>Cluster {{ cluster.id }}</strong><br />
          <span class="tag">{{ cluster.face_count }} faces</span>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
