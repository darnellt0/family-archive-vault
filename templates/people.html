<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Family Archive Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header h1 { font-size: 28px; color: #333; }
        .people-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .person-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; cursor: pointer; text-align: center; text-decoration: none; color: inherit; }
        .person-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); }
        .person-image { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin: 20px auto; border: 4px solid #f0f0f0; }
        .person-info { padding: 0 15px 20px; }
        .person-name { font-size: 16px; font-weight: 700; color: #333; margin-bottom: 5px; }
        .person-count { font-size: 13px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>People in the Archive</h1>
        </div>
        
        <div class="people-grid">
            {% for person in people %}
            <a href="/person/{{ person.id }}" class="person-card">
                <img src="/thumbnail/{{ person.rep_drive_id }}" alt="{{ person.name }}" class="person-image">
                <div class="person-info">
                    <div class="person-name">{{ person.name }}</div>
                    <div class="person-count">{{ person.face_count }} photos</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
